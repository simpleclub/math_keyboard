name: simpleclub_math_keyboard
description: Package for a widget that allows editing math expressions.
version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter

  holding_gesture: ^1.0.0-dev
  flutter_math_fork: ^0.3.0+1
  math_expressions: ^2.1.0-nullsafety.0
  petitparser: ^4.0.2

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  pedantic: ^1.11.0
